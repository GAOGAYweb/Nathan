<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)="itemTapped($event, user)" tappable>
      <ion-avatar item-left>
        <img src="{{user.imageSrc}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>{{user.description}}</p>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)= "intoPost(user.name)">
      <ion-icon name='images' item-left></ion-icon>
      My Posts
    </ion-item>
    <ion-item (click)= "intoFriends(user.name)">
      <ion-icon name='people' item-left></ion-icon>
      Friends
      <ion-badge item-right>{{user.friendsNum}}</ion-badge>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)= "intoMyWorld(user.name)" tappable>
      <ion-icon name='game-controller-b' item-left></ion-icon>
      My World
    </ion-item>
  </ion-item-group>

</ion-content>
