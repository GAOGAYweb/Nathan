<ion-header>
  <ion-navbar>
    <ion-title>Location</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-list>
    <ion-item *ngFor="let user of contacts" (click)="clickedAvatar(user.name)" >
      <ion-avatar item-left [class]="isInArray(user.name) ? 'selected' : 'not-selected'">
        <img src="assets/img/{{ user.avatar }}"/> <!-- get image from contact object -->
      </ion-avatar>
      <h2>{{user.name}}</h2> <!-- etc -->
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="confirmFriendsList()">
      Confirm
    </button>
  </ion-buttons>
</ion-content>
