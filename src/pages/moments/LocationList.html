<ion-header>
  <ion-navbar>
    <ion-title>Location</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-list radio-group [(ngModel)]="selectedName">
    <ion-item *ngFor="let street of this.streetNames">
      <ion-label>{{street.streetName}}</ion-label>
      <ion-radio value="{{street.streetName}}" ></ion-radio>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="confirmLocationList()">
      Confirm
    </button>
  </ion-buttons>
</ion-content>
