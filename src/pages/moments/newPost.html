<ion-header>
  <ion-navbar>
    <ion-title>New Post</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-header>
  <ion-textarea placeholder="Enter a description" [(ngModel)]="data.content"></ion-textarea>
  </ion-card-header>

 <ion-item>
      <button ion-button icon-only large outline color="royal" (click)="choosePics()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-item>
  <button ion-button clear (click)="clearLocation()">{{locationName}}</button>
</ion-card>

  <ion-list>
    <button ion-item (click)="presentLocationModal()">
      <ion-icon name="navigate" item-left></ion-icon>
      Location
    </button>

    <button ion-item (click)="presentShareModal()">
      <ion-icon name="share-alt" item-left></ion-icon>
      Share to
    </button>

    <button ion-item (click)="presentProfileModal()">
      <ion-icon name="at" item-left></ion-icon>
      Mention
    </button>

    <ion-list radio-group>
      <ion-list-header>
          Post to
      </ion-list-header>

      <ion-item>
          <ion-label>All</ion-label>
          <ion-radio value="all" checked="true" (click)="changeGroup('all')"></ion-radio>
      </ion-item>
      <ion-item *ngFor="let group of groups">
          <ion-label>{{group.groupName}}</ion-label>
          <ion-radio value="{{group.groupName}}" (click)="changeGroup(group.groupName)"></ion-radio> 
      </ion-item>
    </ion-list>


    <ion-item item-left>
      <button ion-button clear (click)="clearMention()">{{getMentionedFriends()}}</button>
    </ion-item>
  </ion-list>

    <ion-buttons end>
      <button ion-button (click)="sendMoment()">
      Submit
      </button>
    </ion-buttons>




</ion-content>
