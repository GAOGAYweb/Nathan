<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Moments</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openModalNewPostPage()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let moment of moments">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{moment.avatar}}">
      </ion-avatar>
      <h2>{{moment.author}}</h2>
      <p>{{moment.time}}</p>
    </ion-item>

    <img src="{{moment.image}}">

    <ion-card-content [innerHTML]="moment.content"></ion-card-content>
    <ion-row>
      <ion-col>
        <ion-item icon-left>
          <ion-note >Tag:</ion-note>
          <button ion-button clear *ngFor="let tag of moment.tags">{{tag}}</button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left
        (click)="clickThumb(moment)">
          <ion-icon name='thumbs-up'></ion-icon>
          {{moment.likes.length}} Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left
                (click)="openModalMomentDetailPage(({moment: moment}))">
          <ion-icon name='text'></ion-icon>
          {{moment.comments.length}} Comments
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          sometime
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
