<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
  <button ion-item *ngFor="let item of contacts" (click)="itemSelected(item.name)">
    {{ item.name }}
  </button>
  </ion-list> -->

  <ion-item-group *ngFor="let category of categorizedContacts.keys()">

    <ion-item-divider color="light">{{category}}</ion-item-divider>

    <ion-item *ngFor="let contact of categorizedContacts.get(category)" (click)="itemSelected(contact.name,contact.avatar,contact.whatsup)">
      <ion-avatar item-left>
        <img src="{{ contact.avatar }}">
      </ion-avatar>
      <h2>{{ contact.name }}</h2>
      <p>{{ contact.whatsup }}</p>
    </ion-item>

  </ion-item-group>
</ion-content>
